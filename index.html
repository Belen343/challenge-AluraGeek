<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Challenge AluraGeek</title>
    <link rel="shortcut icon" href="./assets/img/icono-book.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-container">
          <img src="./assets/img/icono-logo.svg" alt="Icono de AluraGeek" class="logo">
        </div>
    </header>

    <main class="main">
        <!-- Sección 1: Mis libros -->
        <section class="books-section">
          <h1 class="section-title">Mis libros</h1>
          <div class="books-container" id="booksContainer"></div>
        </section>
      
        <!-- Sección 2: Agregar libro -->
        <section class="add-book-section">
          <h1 class="section-title">Agregar libro</h1>
          <form class="book-form" id="bookForm" data-formulario>
            <input type="text" id="bookName" placeholder="Nombre del libro" required data-name>
            <input type="number" id="bookPrice" placeholder="Precio del libro" required data-price>
            <input type="text" id="bookImage" placeholder="URL de la portada" required data-url>
            <div class="form-buttons">
              <button type="submit" class="btn btn-primary">Agregar</button>
              <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
          </form>
        </section>
      </main>  

      <footer class="footer">
        <div class="footer-container">
          <div class="footer-logo">
            <img src="./assets/img/icono-book.png" alt="Logo AluraGeek" class="logo-footer">
            <span class="footer-title">AluraGeek</span>
          </div>
          <p class="footer-texto1">Desarrollado por: Belen Hernández Virgen</p>
          <p class="footer-texto2">Alura Latam:   2024</p>
        </div>
      </footer>  
      
    <script src="./assets/js/mostrarLibros.js" type="module"></script>
    <script src="./assets/js/crearLibro.js" type="module"></script>
</body>
</html>
